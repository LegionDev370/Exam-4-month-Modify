<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="spinner-grow" style="width: 5rem; height: 5rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="wrapper">
      <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-center text-primary">Xush kelibsiz!!!!!!!!</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LegionDevShooter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <div class="bookmark">
              <button type="button" class="btn btn-count">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-bookmarks" viewBox="0 0 16 16">
                  <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
                  <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
                </svg>
                <span class="count-text"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h1 class="text-center mb-5">Currency Information</h1>
        <div class="sorted-container">
          <select
            class="form-select select-active"
            aria-label="Default select example"
          >
            <option selected>Open this select menu</option>
            <option value="Default">Default</option>
            <option value="Expansive">Expansive</option>
            <option value="Cheap">Cheap</option>
          </select>
          <div class="filter-sort ms-4 w-50 d-flex">
            <input
              type="text"
              placeholder="type here"
              class="input"
              id="search-input"
            />
            <button type="button" class="btn" id="filter-btn">
              Filter
              <img src="./images/filter-pngrepo-com.png" alt="filter" />
            </button>
            <button type="button" class="btn btn-warning ms-3" id="btn-reset">
              Reset
            </button>
          </div>
        </div>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tartib raqami</th>
              <th scope="col">Kodi</th>
              <th scope="col">Nomi</th>
              <th scope="col">Harfiy ifodasi</th>
              <th scope="col">Qiymati</th>
              <th scope="col">Yangilangan sanasi</th>
              <th scope="col">BookMark</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <template id="template">
          <tr>
            <th scope="col" class="currency-nomer"></th>
            <th id="currency-id"></th>
            <td class="currency-name"></td>
            <td class="currency-word"></td>
            <td class="currency-price"></td>
            <td class="currency-updating"></td>
            <td class="currency-bookmart">
              <button type="button" id="btn-bookmart" class="btn btn-success btn-active btn-count-table">
              </button>
            </td>
          </tr>
        </template>
      </div>
    </div>
    <script src="./utilities/findElement.js"></script>
    <script src="./js/main.js"></script>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
